<!DOCTYPE html>
<html>
    <head>
        <title>Profile Card Component</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, height=device-height, user-scalable=no">
        <link rel="stylesheet" href="104.css"/>
        <link rel="icon" href="./images/favicon-32x32.png">
    </head>
    <body>
        <section class="main">
            <div class="card">
                <div class="top">
                    <img src="./images/bg-pattern-card.svg" alt="card-svg" class="card-svg">
                </div>
                <img src="./images/image-victor.jpg" alt="victor" class="victor">
                
                <div class="bottom">
                <div class="info">
                    <p class="name">Victor Crest </span>&CenterDot;<span class="age">26</p>
                    <p class="country">London</p>
                </div>
                <hr width="200" color="lightgray">
                <div class="stat-s">
                   <div class="followers">
                       <p class="stats">80K</p>
                       <P class="text">Followers</P>
                   </div>
                   <div class="likes">
                       <p class="stats">803K</p>
                       <p class="text">Likes</p>
                   </div> 
                   <div class="photos">
                       <p class="stats">1.4K</p>
                       <p class="text">Photos</p>
                   </div>
                </div>
                </div>
            </div>
        </section>
    </body>
</html>
